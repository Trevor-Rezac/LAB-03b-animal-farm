<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>Trevor's Animal Farm</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
    
        <p>Click each image to hear the animals say hello!</p>

        <img class='animal-image' id='cat-image' src="assets/kittyCat.jpeg">
        <img class='animal-image' id='dog-image' src="assets/puppyDog.jpeg">
        <img class='animal-image' id='horse-image' src="assets/babyHorse.jpeg">

        <p>Type "c", "d", or "h" for a surprise!</p>
     
    </main>

    <audio class="animal-sound" id='cat-sound' src="assets/roar-sound-effect.mp3"></audio>
    <audio class="animal-sound" id='dog-sound' src="./assets/mixkit-lone-wolf-howling-1729.wav"></audio>
    <audio class="animal-sound" id='horse-sound' src="assets/horse-whinney.wav"></audio>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
